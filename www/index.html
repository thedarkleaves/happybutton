<html>
<head>
<title>happy button</title>
<link rel="stylesheet" type="text/css" href="theme.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>
<body>
<input type="button" id="happybutton" value="press for happiness">
<br>
<img src="https://wikiclipart.com/wp-content/uploads/2016/10/Excellent-smile-clipart-free-last-added-clip-art-search-for.png">
<script language="javascript">
    $("#happybutton").on("tap click",function(){
        newcolour = "#" + Math.floor(Math.random()*1000000);
        $('body').css("background-color",newcolour);
        $('#happybutton').hide(400).show(400);
    });
</script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
